<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map Example</title>
    <style>
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Image Map Example</h1>
    <img src="example.jpg" alt="Example Image" usemap="#examplemap" />
    <map name="examplemap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Rectangle"
        href="https://example.com/rectangle"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Circle"
        href="https://example.com/circle"
      />
      <area
        shape="poly"
        coords="200,10,250,190,160,210"
        alt="Polygon"
        href="https://example.com/polygon"
      />
    </map>
  </body>
</html>
